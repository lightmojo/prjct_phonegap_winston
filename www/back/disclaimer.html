<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/submenu.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container center-block" id="header">
      <div class="col-xs-4 logos">
        <img src="assets/image/winston_logo.png" class="img-responsive">
      </div>
      <div class="col-xs-4 logos"></div>
      <div class="col-xs-4 logos">
        <img src="assets/image/ok.png" class="img-responsive">
      </div>
    </div>
    <div class="container" id="submenu_head">
      <span class="col-xs-12">
        <img src="assets/image/back_arrow.png" class="img-responsive submenu_text">
      </span>
    </div>
    <div id="wrap">
      <!-- Begin page content -->
      <div class="container">
        <div class="col-xs-6">
          <center>
            <img src="assets/image/hpl_bt.png" class="img-responsive menu-button">
            <span class="menu-text">HPL</span>
          </center>
        </div>
        <div class="col-xs-6">
          <center>
            <img src="assets/image/winston_hw_bt.png" class="img-responsive menu-button">
            <span class="menu-text">WINSTON HARDWARE</span>
          </center>
        </div>
        <div class="col-xs-6">
          <center>
            <img src="assets/image/pvc_sheet_bt.png" class="img-responsive menu-button">
            <span class="menu-text">PVC SHEET</span>
          </center>
        </div>
        <div class="col-xs-6">
          <center>
            <img src="assets/image/edging_bt.png" class="img-responsive menu-button">
            <span class="menu-text">EDGING</span>
          </center>
        </div>
        <div class="col-xs-6">
          <center>
            <img src="assets/image/spidol_bt.png" class="img-responsive menu-button">
            <span class="menu-text">SPIDOL &amp; CRAYON</span>
          </center>
        </div>
        <div class="col-xs-6">
          <center>
            <img src="assets/image/ok_hw_bt.png" class="img-responsive menu-button">
            <span class="menu-text">OK HARDWARE</span>
          </center>
        </div>
      </div>

      <div id="push"></div>
    </div>

    <div id="footer">
      <div class="col-xs-3">
        <div class="footer_icon">
          <div class="img-wrapper">
            <a href="index.html"><img src="assets/image/home_35x35.png" class="img-responsive center-block"></a>
          </div>
        </div>
      </div>
      <div class="col-xs-3">
        <div class="footer_icon">
          <div class="img-wrapper">
            <img src="assets/image/disclaimer_35x35.png" class="img-responsive center-block">
          </div>
        </div>
      </div>
      <div class="col-xs-3">
        <div class="footer_icon">
          <div class="img-wrapper">
           <img src="assets/image/about_us_35x35.png" class="img-responsive center-block">
          </div>
        </div>
      </div>
      <div class="col-xs-3">
        <div class="footer_icon">
          <div class="img-wrapper">
            <img src="assets/image/contact_35x35.png" class="img-responsive center-block">
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="assets/js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="assets/js/bootstrap.min.js"></script>
  </body>
</html>
