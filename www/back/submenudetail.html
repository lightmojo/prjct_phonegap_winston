    <script type="text/javascript">
      function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
          results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return ''; 
        return decodeURIComponent(results[2].replace(/\+/g, " "));
      }

      $(document).ready(function(){
        var sub = getParameterByName('sub');
        var subdetail = getParameterByName('subdetail');
        $.ajax({
                url: "api/submenudetail.php",
                dataType: "json",
                data: "submenu="+sub+"&submenudetail="+subdetail,
                method: "POST",
                error:function(){
                  alert("connection close");
                },
                success: function( data ) {
                  if(data.header!=="")
                  {
                    $(".submenu-text").html(data.header['nama']);
                    $("#product_img").attr('src',data.header['img']);
                    var str="";
                    for(index=0;index<data.list.length;index++)
                    {
                      str += '<div class="container listmenu"><div class="container wraplist"><img src="'+data.list[index]['img']+'" class="img-responsive list-img"><div class="textlist-push"></div><span class="textlist">'+data.list[index]['nama']+'</span><img src="assets/image/next_arrow.png" class="img-responsive next-arrow"></div></div>';
                    }
                    $(".main-body").html(str);
                  }
                }
            });
      });
    </script>
